<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- White Inner Circle -->
  <circle cx="50" cy="50" r="42" fill="white"/>
  
  <!-- Red Cross/Plus Symbol -->
  <rect x="45" y="25" width="10" height="50" fill="#ef4444" rx="2"/>
  <rect x="25" y="45" width="50" height="10" fill="#ef4444" rx="2"/>
  
  <!-- Phone Icon -->
  <g transform="translate(50, 70)">
    <path d="M -8 -8 Q -10 -6 -10 -4 L -10 4 Q -10 6 -8 8 L 8 8 Q 10 6 10 4 L 10 -4 Q 10 -6 8 -8 Z" 
          fill="#dc2626" stroke="#b91c1c" stroke-width="0.5"/>
    <rect x="-6" y="-6" width="12" height="10" fill="white" rx="1"/>
    <circle cx="0" cy="5" r="1.5" fill="white"/>
  </g>
  
  <!-- Emergency Pulse Effect -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.5">
    <animate attributeName="r" from="42" to="48" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
